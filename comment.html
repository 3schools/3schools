<style>
body{
  padding: 5px;
}
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Sans-Serif, Arial;
    transition: border 300ms ease;
  }
  .hide {
    display: none;
  }
  .c-3 {
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    border: 1px solid #bbb;
    padding: 10px;
    margin: 0px auto;
    border-radius: 8px;
    max-width: 500px;
    position: relative;
  }
  .c-3:after{
   content:'';
   display:block;
   border:17px inset;
   border-color:#bbb transparent transparent transparent;
   position:absolute;
   bottom:-35px;
   left:31px
  }
  .t-3 {
    margin: 0px auto 7px;
  }

 svg,.c-b,.c-lang,.t-3 button{
    height: 1.5em;
    width: 1.5em;
    margin-right: 7px;
    box-shadow: 0 0 5px rgba(0,0,0,0.08);
    border-radius: 4px;
    border: 1px solid #ddd;
    background: #f7f8fc;
    cursor: pointer;
  }
  .t-3 button svg{
    height: 1.7em;
    width: 1.7em;
  }
  svg:hover,.e-3:hover,.c-b:hover,.active {
    border-color: rgb(76,147,249);
  }
  .co-c3,.eo-3 {
    position: relative;
  }
  .c-b,.c-lang {
    position: absolute;
    bottom: 5px;
    right: 32px;
    background: #fff;
  }
  .p-3{
    width: 90px;
    text-align: center;
    background-color: #b98909;
    color:#fff;
    user-select: none;
    cursor: none;
  }
  .c-lang {
    right: 64px;
    width: 100px;
    height: 1.8em;
    outline: none
  }
  .e-3,.co-3,.prev{
    width: 100%;
    height: 200px;
    border: 1px solid #eee;
    background-color: #f7f8fc;
    color: #000;
    outline: none;
    font-family: serif;
    line-height:1.4em;
    border-radius: 5px;
    padding: 8px 5px;
    overflow-y: auto;
    resize: none;
  }

  i[rel="link"],i[rel="image"],i[rel="pre"],pre {
    display: block;
    white-space: nowrap;
    border-radius: 5px;
    padding: 5px;
    margin: 8px auto;
    overflow-x: auto;
    border: 2px solid #eee;
  }

  .ci-3,i[rel="ci3"] {
    color: #990b0b
  }

  .cp-3,i[rel="cp3"] {
    color: #450ae3
  }

  .cpv-3,i[rel="cpv3"] {
    color: #096509
  }

  .cpx-3,i[rel="cpx3"] {
    color: #fa1212
  }

  .cimp-3,i[rel="cimp3"] {
    color: #db12f3;
  }

  .t-3 {
    color: #000;
  }

  .n-3,i[rel='n3'] {
    color: brown
  }

  .a-3,i[rel='a3'] {
    color: blue
  }

  .s-3,i[rel="s3"] {
    color: green
  }

  .c-3,.cc-3,i[rel="c3"] {
    color: #b3b3b3;
  }

  .jf-3,i[rel="jf3"],.jv-3 {
    color: #449677
  }

  .jd-3,i[rel="jd3"] {
    color: #659115;
  }

  .jq-3,i[rel="jq3"] {
    color: #c08554;
  }
  .dark-mode .t-3 {
    color: #fff
  }

  .dark-mode .n-3,.dark-mode i[rel="n3"] {
    color: #ff7086
  }

  .dark-mode .a-3,.dark-mode i[rel="a3"] {
    color: #ffb244
  }

  .dark-mode .s-3,.dark-mode i[rel="s3"] {
    color: #a2fca2
  }
  .dark-mode .cpv-3,.dark-mode i[rel="cpv3"] {
    color: #ade5fc
  }

  .dark-mode .cp-3,.dark-mode i[rel="cp3"] {
    color: #fbb46e
  }

  .dark-mode mark {
    background: #1a24d9;
  }
</style>

 </div>
