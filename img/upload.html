  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur API Image Uploader</title>
</head>

<body>
    <img src="https://i.imgur.com/U7afLiO.png" id="img" height="200px">
    <br />
    <input type="file" id="file">
    <br />
    <strong>
        <p id="url"></p>
    </strong>

  

<body>
    
    <div class="dropzone">
        <div class="info"></div>
    </div>
    
  
  
  
    <script>
        function reportInfo(vars, showType = false) {
    if (showType === true) console.log(typeof vars);
    console.log(vars);
}

function addImg(ele, content) {
    var myDIV = document.querySelector(ele);
    var newContent = document.createElement('div');
    newContent.innerHTML = content;

    while (newContent.firstChild) {
        myDIV.appendChild(newContent.firstChild);
    }
}

var feedback = function(res) {
    reportInfo(res, true);
    if (res.success === true) {
        var get_link = res.data.link.replace(/^http:\/\//i, 'https://');
        document.querySelector('.status').classList.add('bg-success');
        var content = `<br><input class="image-url" value=\"` + get_link + `\"/><button onclick="var t = document.querySelector('.image-url');t.select();document.execCommand('copy');">copy</button><br><img class="img" alt="Imgur-Upload" src=\"` + get_link + `\"/>`;
        addImg('.status', content);
    }
};

new Imgur({
    clientid: 'a9fa50cf97cf7fa', //You can change this ClientID
    callback: feedback
});
    </script>

</body>
</html>
