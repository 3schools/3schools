<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using one tap sigin"
    />
    <script src="https://accounts.google.com/gsi/client" async defer ></script>
    <script>
      window.onGoogleLibraryLoad = () => {
      google.accounts.id.initialize({
        client_id:'509581293681-q82nlbr0pfdg29enqcs0e47k2mcbjjj8.apps.googleusercontent.com',
        cancel_on_tap_outside: false,
        //callback: onOneTapSignedIn,
        prompt_parent_id: "root",
        //intermediate_iframe_close_callback : close_callback1
      });
      google.accounts.id.prompt((notification) => {
        if (notification.isNotDisplayed()) {
          console.log(notification.getNotDisplayedReason());
        } else if (notification.isSkippedMoment()) {
          console.log(notification.getSkippedReason());
        } else if (notification.isDismissedMoment()) {
          console.log(notification.getDismissedReason());
        } else {
          
        }
      });
    }
    </script>
    <title>One tap Login App</title>
  </head>
  <body>
    
    <div id="root"></div>
    
    <script type="application/javascript" src="https://sdki.truepush.com/sdk/v2.0.4/app.js" async></script>
    <script>
    var truepush = window.truepush || [];
            
    truepush.push(function(){
        truepush.Init({
            id: "650a974582e6cb9dd6a17bec",
            serviceWorkerFileName: "swc.js"
        },function(error){
          if(error) console.error(error);
        })
    })
    </script>
  </body>
</html>
