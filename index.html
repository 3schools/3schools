<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A2HS demo</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <img src="fox1.jpg" alt="a fox picture">
    <button class="add-button">Add to home screen</button>
    
    
    
    <div id="codebox">
<input type="text" id="ainput" placeholder="https://www.3schools.in"/>
<input onclick="submit()" type="button" value="submit"/>

</div>



<hr>
<iframe width="100%" height="400px" src="" id="sea"></iframe>
<script type="text/javascript">
function submit(){
var baseUrl = "https://3schools.github.io/3schools/index.html?";
        baseUrl += "url=" + document.getElementById("ainput").value+"/?";

 window.location.href = baseUrl; 
}
  
  
var domain = window.location.href;

var doma = domain.substring(domain.lastIndexOf("?url=")+5);

document.getElementById("sea").src=doma;
</script>
  </body>
</html>
